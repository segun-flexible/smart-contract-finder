<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #spinner{
            background: #000;
            position: absolute;
            width: 100%;
            top: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            opacity: 0.9;
        }
    </style>

</head>
<body>
    <div class="container" style="height: 100vh;">
        <div class="row" style="display: flex;justify-content: center;align-content: center;height: 100vh;">
            <div class="col-12 justify-content-center align-item-center d-flex" style="flex-direction: column;">
                <h4 class="pb-5 text-center">Smart Contract Finder</h4>
                <form class="w-100">

                    <div class="mb-3">
                        <select class="form-select" required>
                            <option value="" selected>Select Contract Type</option>
                            
                          </select>
                    </div>
    
                    <div class="mb-3">
                      <label for="address" class="form-label">Contract Address</label>
                      <input type="text" class="form-control" id="address" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Find</button>
                  </form>
                <div class="pt-5" id="result" style="display:none">
                    
                </div>
            </div>
        </div>
    </div>

    <div id="spinner" style="display:none">
        <div class="spinner-border text-white" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
